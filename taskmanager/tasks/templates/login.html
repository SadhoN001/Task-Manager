{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="col-md-6 mx-auto card p-4 shadow">
    <h3 class="text-center">Login</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-3">Login</button>
    </form>
</div>

{% endblock %}
